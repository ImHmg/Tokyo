name: asdas
method: POST
endpoint: http://localhost:3000/text/user/{:user}
status: 200
headers:
  Content-Type: application/json
rawBody: |
  {
    "id" : "${userId}",
    "post" : "This is my first post"
  }
asserts:
  "one" : "@body json:$.user.id [==] 1"
  "three" : "@body raw"
  "four" : "@body json:$.user.age [==] 30"
  "five" : "@body json:$.user.email"
  "six" : "@status [==] 200"
  "seven" : "@header Custom-Header [==] 1234"

captures:
  "userId" : "@body json:$.user.id"
  "userEmail" : "@body json:$.user.email"
  "customHeader" : "@header Custom-Header"
