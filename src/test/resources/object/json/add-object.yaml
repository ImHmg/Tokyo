Name: Add Object

Define:
  server: ${faker regexify '[a-z]{10}'}

Method: POST
Endpoint: ${server}/objects
Status: 200
Headers:
  Content-Type: application/json

RawBody: |
  {
    "name": "${name}",
    "data": {
      "year": ${year},
      "price": ${faker numerify '##.##'},
      "CPU model": "${model}",
      "Hard disk size": "${size}"
    }
  }
Asserts:
  "id not null" : "@body json $.id"

Captures:
  "id" : "@body json $.id"
  "price" : "@body json $.data.price"
  "size" : "@body json $.data['Hard disk size']"